<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Dinu Cake</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff5f7;
      color: #3d2e30;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #ff4f81;
      margin-bottom: 20px;
    }
    .cake-details {
      background: #fff0f4;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(255, 79, 129, 0.15);
      margin-bottom: 30px;
    }
    .cake-details h2 {
      margin-bottom: 10px;
      font-weight: 700;
    }
    .cake-details p {
      font-size: 18px;
      font-weight: 600;
      color: #ff3b73;
    }
    .btn-confirm {
      background: linear-gradient(to right, #ff4f81, #ff8da1);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    .btn-confirm:hover {
      background: linear-gradient(to right, #ff3b73, #ff7895);
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>
  <div class="cake-details">
    <h2 id="cake-name"></h2>
    <p id="cake-price"></p>
  </div>
  <button class="btn-confirm" onclick="alert('Order Confirmed! Thank you for your purchase.')">Confirm Order</button>

  <script>
    // Get cake info from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const cakeName = urlParams.get('name') || "Unknown Cake";
    const cakePrice = urlParams.get('price') || "N/A";

    document.getElementById('cake-name').textContent = cakeName;
    document.getElementById('cake-price').textContent = "Price: " + cakePrice;
  </script>
</body>
</html>
